<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>


<div class="container">
    <h1> ROCK PAPER SCISSORS</h1>
    
</div>
<div class="container">
    <h4>Man vs Machine</h4>
    <h4>Can you beat the computer?</h4>
    <div class="scores"> 
        <div class="score"> Best out of 5 Wins</div>
        <div>Your score</div>
        <div id="player-score">  </div>
        <div>Computer Score</div>
        <div id="computer-score"> </div>
    </div>
    <p id="result-prompt"> </p>
    </div>
    <div class="scores">
        <button class="again">Try Again?</button>
    </div>
</div>



<div class="weapons">
    <button  value="ROCK" id="ROCK" class="weapon">
        ROCK
    </button>
    <button  value="PAPER" id="PAPER" class="weapon">
        PAPER
    </button>
    <button  value="SCISSORS" id="SCISSORS" class="weapon">
        SCISSORS
    </button> 
</div>



</body>
</html>
