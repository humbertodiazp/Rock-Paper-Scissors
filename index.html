<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>


<div class="container">
    <h1> ROCK PAPER SCISSORS</h1>
    
</div>
<div class="container">
    <h4>Man vs Machine</h4>
    <h4>Can you beat the computer?</h4>
    <div class="scores"> 
        <div class="score"> Best out of 5 Wins</div>
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
</div>


<div class="weapons">
    <button onclick="playRound()" onclick="addScore()" value="ROCK" id="ROCK" class="weapon">
        Rock
    </button>
    <button onclick="playRound()"  value="PAPER" id="PAPER" class="weapon">
        Paper
    </button>
    <button onclick="playRound()" value="SCISSORS" id="SCISSORS" class="weapon">
        Scissors
    </button> 
</div>

<p id="Results"> </p>

</body>
</html>
