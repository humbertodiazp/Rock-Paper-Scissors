<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
  
      <style>
        html {
          font-family: sans-serif;
        }
        body {
          width: 50%;
          max-width: 800px;
          min-width: 480px;
          margin: 0 auto;
        }
        .results {
          color: white;
          padding: 3px;
        }
      </style>  

    <h1> ROCK PAPER SCISSORS</h1>
    <h2>THE GAME OF CHANCE</h2>


 
      
    <div class="resultParas">
        <p class="results"></p>
    </div>


</body>

<script>
    let weapon = prompt("You are up agaisnt the machine in a game of rock, paper, scissors! Choose wisely and good luck!");
    const weapons = ['rock', 'paper', 'scissors'];
    const computerSelection = computerPlay(weapons);
    const playerSelection = weapon.toLocaleLowerCase();
   
    const results = document.querySelector('.results');


    function computerPlay(weapons) {
        for (let i = 0; i<2; i++){
            const random = weapons[Math.floor(Math.random() * weapons.length)];
            return random
        }
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) {
            results.textContent = "You tied."
            results.style.backgroundColor = 'orange';
        } else if (playerSelection == "paper" && computerSelection == "rock"){
            results.textContent = "You Win!"
            results.style.backgroundColor = 'green';
        } else if (playerSelection == "scissors" && computerSelection == "paper"){
            results.textContent = "You Win!"
            results.style.backgroundColor = 'green';
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            results.textContent = "You Win!"
            results.style.backgroundColor = 'green';
        } else {
            results.textContent = "You Loose..."
            results.style.backgroundColor = 'red';
        }
}


    
    console.log(playRound(playerSelection, computerSelection));


    




</script>
    

</html>
